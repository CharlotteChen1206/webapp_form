<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypta Investment</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <header>
        <img src="images/logo_green.png" alt="Green Logo" height="202" width="180">
        <input type="checkbox" id="nav_check" hidden>
        <nav>
            <a href="#">Self-Directed Investing</a>
            <a href="#">Account types</a>
            <a href="#">Pricing</a>
            <a href="#">Learning</a>
            <a href="#">About us</a>
        </nav>
        <a href="#" class="CTA">Sign up now</a>
        <label for="nav_check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </header>

    <main>
        <form action="Profile.html" method="get">

            <fieldset>
                <legend>Basic Information</legend>

                <div>
                    <label for="full_name">Full name</label>
                    <input type="text" placeholder="Your full name" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ' \-]+$"
                    title="Please enter a valid name" required>
                </div>

                <div>
                    <label for="date_of_birth">Date of Birth</label>
                    <input type="date" required>
                </div>

                <div>
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" required pattern="[0-9]{10}" title="Please enter a valid phone number">
                </div>

                <div>
                    <label for="address">Address</label>
                    <input type="text" pattern="^[A-Za-z0-9À-ÖØ-öø-ÿ'.,\- ]+$" 
                    title="Please enter a valid address" required>
                </div>

                <div>
                    <label for="province">Province/Territory</label>
                    <select id="province" required>
                        <option value="">please choose one</option>
                        <option value="AB">Alberta</option>
                        <option value="BC">British Columbia</option>
                        <option value="MB">Manitoba</option>
                        <option value="NB">New Brunswick</option>
                        <option value="NL">Newfoundland and Labrador</option>
                        <option value="NS">Nova Scotia</option>
                        <option value="ON">Ontario</option>
                        <option value="PE">Prince Edward Island</option>
                        <option value="QC">Quebec</option>
                        <option value="SK">Saskatchewan</option>
                        <option value="YT">Yukon</option>
                        <option value="NU">Nunavut</option>
                        <option value="NT">Northwest Territories</option>
                    </select>
                </div>

            </fieldset>

            <fieldset>
                <legend>Account Information</legend>

                <div>
                    <label for="email">Email Address</label>
                    <input type="email" required>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" required>
                </div>

            </fieldset>

            <input type="submit" value="Next" id="submit">
        </form>
    </main>
</body>
</html>
